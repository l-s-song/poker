<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="left-header">

      </div>
      <div class="right-header">
        <button class="swap-currency" type="button" name="button">Play Sweepstakes</button>
        <div class="balance-display">
          <div class="currency">

          </div>
          <div class="balance">

          </div>
        </div>
        <button type="button" name="button">Cashier</button>
      </div>
    </div>
  </header>
  <main>
    <section class="filters">
      <div class="filter filter-games">
        <h1>Games</h1>
        <ul>
          <li><input type="radio" name="game" id="filter-game-nlhe" checked/><p>NLHE</p></li>
          <li><input type="radio" name="game" id="filter-game-plo"/><p>PLO</p></li>
          <li><input type="radio" name="game" id="filter-game-any"/><p>Any</p></li>
        </ul>
      </div>
      <div class="filter filter-format">
        <h1>Format</h1>
        <ul>
          <li><input type="radio" name="format" id="filter-format-ring"/><p>Ring Games</p></li>
          <li><input type="radio" name="format" id="filter-format-sitngo" checked/><p>Sit n Go</p></li>
          <li><input type="radio" name="format" id="filter-format-tournament"/><p>Tournament</p></li>
        </ul>
      </div>
      <div class="filter filter-size">
        <h1>Table Size</h1>
        <ul>
          <li><input type="checkbox" name="size" id="filter-size-headsup"/><p>Heads Up</p></li>
          <li><input type="checkbox" name="size" id="filter-size-6max" checked/><p>6-max</p></li>
          <li><input type="checkbox" name="size" id="filter-size-fullring"/><p>Full Ring</p></li>
        </ul>
      </div>
      <!--div class="filter-blinds">
        <h1>Blinds</h1>
        <ul>
          <li><input type="checkbox" name="blinds" id="filter-blinds-high"/>High</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-med"/>Med</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-low"/>Low</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-micro"/>Micro</li>
        </ul>
      </div-->
    </section>
    <section class="snapjoin">
      <div class="snapjoin-title">

      </div>
      <div class="snapjoin-buttons">
        <div class="snapjoin-buttons-1">
        </div>
        <div class="snapjoin-buttons-2">
        </div>
      </div>
    </section>
    <section class="tables">
      <div class="tables-title">

      </div>
      <div class="tables-search">
        <input type="text" name="" value="">
      </div>
      <table>
        <tr>
          <td>Game</td>
          <td>Name</td>
          <td>Players</td>
          <td>Table Size</td>
          <td>Blinds</td>
        </tr>
        <tr>
          <td>NLHE</td>
          <td>New York</td>
          <td>3</td>
          <td>6</td>
          <td>$1/$2</td>
        </tr>
      </table>
    </section>
  </main>
  <footer>

  </footer>
  <script src="js/main.js"></script>
</body>
</html>
