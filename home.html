<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <header>
    <div class="header">
      <div class="left-header">

      </div>
      <div class="right-header">
        <button class="swap-currency" type="button" name="button">Play Sweepstakes</button>
        <div class="balance-display">
          <div class="currency">

          </div>
          <div class="balance">

          </div>
        </div>
        <button type="button" name="button">Cashier</button>
      </div>
    </div>
  </header>
  <main>
    <section class="filters">
      <div class="filter-games">
        <h1>Games</h1>
        <ul>
          <li><input type="radio" name="game" id="filter-game-nlhe" checked/>NLHE</li>
          <li><input type="radio" name="game" id="filter-game-plo"/>PLO</li>
          <li><input type="radio" name="game" id="filter-game-any"/>Any</li>
        </ul>
      </div>
      <div class="filter-format">
        <h1>Format</h1>
        <ul>
          <li><input type = "radio" name="format" id="filter-format-ring"/>Ring Games</li>
          <li><input type = "radio" name="format" id="filter-format-sitngo" checked/>Sit n Go</li>
          <li><input type = "radio" name="format" id="filter-format-tournament"/>Tournament</li>\
        </ul>
      </div>
      <div class="filter-size">
        <h1>Table Size</h1>
        <ul>
          <li><input type="checkbox" name="size" id="filter-size-headsup"/>Heads Up</li>
          <li><input type="checkbox" name="size" id="filter-size-6max" checked/>6-max</li>
          <li><input type="checkbox" name="size" id="filter-size-fullring"/>Full Ring</li>
        </ul>
      </div>
      <!--div class="filter-blinds">
        <h1>Blinds</h1>
        <ul>
          <li><input type="checkbox" name="blinds" id="filter-blinds-high"/>High</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-med"/>Med</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-low"/>Low</li>
          <li><input type="checkbox" name="blinds" id="filter-blinds-micro"/>Micro</li>
        </ul>
      </div-->
    </section>
    <section class="snapjoin">
      <div class="snapjoin-title">

      </div>
      <div class="snapjoin-buttons">
        <div class="snapjoin-buttons-1">
        </div>
        <div class="snapjoin-buttons-2">
        </div>
      </div>
    </section>
    <section class="tables">
      <div class="tables-title">

      </div>
      <div class="tables-search">
        <input type="text" name="" value="">
      </div>
      <table>
        <th>
          <td>Game</td>
          <td>Name</td>
          <td>Players</td>
          <td>Table Size</td>
          <td>Blinds</td>
        </th>
      </table>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
