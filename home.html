<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="icon" type="image/ico" href="favicon.ico"/>
  <title>Poker</title>
</head>
<body>
  <header>
    <div class="header">

      <div class="left-header">

        <div class="token-mode hidden">
          <button type="button" onclick="activateChipMode()" id="swap-to-chips">Swap to Chips</button>
        </div>

        <div class="chip-mode hidden">
          <button type="button" onclick="activateTokenMode()" id="swap-to-tokens">Swap to Tokens</button>
        </div>

      </div>

      <div class="right-header">

        <div class="not-logged-in">
          <button type="button" onclick="openLoginForm()" id="login">Login</button>
          <button type="button" onclick="signUp()" id="sign-up">Sign Up</button>
        </div>

        <div class="balance-info token-mode hidden">
          <div class="account-balance">
            <p>242,000 Tokens</p>
          </div>
          <button type="button" id="buy-tokens">Buy Tokens</button>
        </div>

        <div class="balance-info chip-mode hidden">
          <div class="account-balance">
            <p>19.20 Chips</p>
          </div>
        </div>

      </div>

    </div>

    <div class="login-form hidden" id="login-form">
      <form class="form-container" action="index.html" method="post">
        <h1>Login</h1>

        <label for="email"> <b>Email</b> </label>
        <input type="text" placeholder="Enter Email" name="email" value="" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" value="" required>

        <button type="submit" class="btn">Login</button>
        <button type="button" onclick="closeLoginForm()" class="btn">Close</button>
        <div class="remember">
          <input type="checkbox" name="remember" value="" checked="checked">Remember me
        </div>
      </form>
    </div>
  </header>
  <section class="center">
    <main>
      <section class="filters">
        <div class="filter filter-games">
          <h1>Games</h1>
          <ul>
            <li><input type="radio" name="game" id="filter-game-nlhe" onchange="updateSettings()" checked/><p>NLHE</p></li>
            <li><input type="radio" name="game" id="filter-game-plo" onchange="updateSettings()"/><p>PLO</p></li>
            <li><input type="radio" name="game" id="filter-game-any" onchange="updateSettings()"/><p>Any</p></li>
          </ul>
        </div>
        <div class="filter filter-format">
          <h1>Format</h1>
          <ul>
            <li><input type="radio" name="format" id="filter-format-ring" onchange="updateSettings()" checked/><p>Ring Games</p></li>
            <li><input type="radio" name="format" id="filter-format-sitngo" onchange="updateSettings()"/><p>Sit n Go</p></li>
            <li><input type="radio" name="format" id="filter-format-tournament" onchange="updateSettings()"/><p>Tournament</p></li>
          </ul>
        </div>
        <div class="filter filter-size">
          <h1>Table Size</h1>
          <ul>
            <li><input type="checkbox" name="size" id="filter-size-headsup" onchange="updateSettings()"/><p>Heads Up</p></li>
            <li><input type="checkbox" name="size" id="filter-size-6max" onchange="updateSettings()" checked/><p>6-max</p></li>
            <li><input type="checkbox" name="size" id="filter-size-fullring" onchange="updateSettings()"/><p>Full Ring</p></li>
          </ul>
        </div>
        <!--div class="filter-blinds">
          <h1>Blinds</h1>
          <ul>
            <li><input type="checkbox" name="blinds" id="filter-blinds-high"/>High</li>
            <li><input type="checkbox" name="blinds" id="filter-blinds-med"/>Med</li>
            <li><input type="checkbox" name="blinds" id="filter-blinds-low"/>Low</li>
            <li><input type="checkbox" name="blinds" id="filter-blinds-micro"/>Micro</li>
          </ul>
        </div-->
      </section>
      <section id="snapjoin-section" class="snapjoin">
        <div class="title">
          <div class="hr"></div>
          <h2>Snap Join</h2>
          <div class="hr"></div>
        </div>
        <div class="snapjoin-buttons">
          <div class="snapjoin-button-row" id="snapjoin-buttons-1">
          </div>
          <div id="snapjoin-buttons-2" class="snapjoin-button-row">
          </div>
        </div>
      </section>
      <section class="tables">
        <div class="title">
          <div class="hr"></div>
          <h2>Tables</h2>
          <div class="hr"></div>
        </div>
        <div class="tables-search">
          <input onchange="filterTable()" type="text" id="search-game" value="" placeholder="Search games by name...">
        </div>
        <table id="poker-tables">
        <!-- tr>
            <td>Game</td>
            <td>Name</td>
            <td>Players</td>
            <td>Table Size</td>
            <td>Blinds</td>
          </tr>
          <tr>
            <td>NLHE</td>
            <td>New York</td>
            <td>3</td>
            <td>6</td>
            <td>$1/$2</td>
          </tr !-->
        </table>
      </section>
    </main>
    <aside id="active-games"></aside>
  </section>
  <footer>

  </footer>
  <script src="js/main.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
